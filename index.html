<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo-bg">
            <img class="logo-img" src="assets/odin-logo-lined.png" alt="odin logo">
            <p>ODIN</p>
        </div>
        <footer class="credit">
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
        </footer>
    </div>
    <div class="main-content">
        <header>
            <p>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </header>
        <div class="form-box">
            <p>Let's do this!</p>
            <form action="#" method="get" id="sign-up-form">
                <div class="form-row">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
                <div class="form-row">
                    <label for="email">E-MAIL</label>
                    <input type="email" id="email" name="email">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="phone-nr">
                </div>
                <div class="form-row">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password">
                    <label for="confirm-pw">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-pw" name="confirm-pw">
                </div>
            </form>
        </div>
        <footer>
            <button type="submit" form="sign-up-form">Create Account</button>
            <p>Already have an account? <a href="#">Log In</a></p>
        </footer>
    </div>
</body>
</html>
